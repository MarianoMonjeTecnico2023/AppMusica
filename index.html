<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Música</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>
<body>
    <div class="contenedorBusqueda">
        <h1 class="titulobuscador">Buscador <span>De Música</span></h1>
        <input type="text" id="buscar" placeholder="Buscar album, artista o cación">
        <button id ="btnBuscar">Buscar</button>
    </div>

    <div id="rp-q">
        <div id="rp-q-a" >
            <span class="tituloColumna">Albums</span>
            <span class="sin-datos">No hay discos para mostrar</span>
        </div>
        <div id="rp-q-b">
            <span class="tituloColumna">Artistas</span>
            <span class="sin-datos">No hay artistas para mostrar</span>
        </div>
        <div id="rp-q-t">
            <span class="tituloColumna">Canciones</span>
            <span class="sin-datos">No hay canciones para mostrar</span>
        </div>
    </div>
    
    <div id="1" class="popupContenedor">
        <div class="popup" id= "miPopup">
        <button id="btnCerrar">X</button>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
