<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Música</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="contenedorBusqueda text-center mt-5">
            <h1 class="titulobuscador">Buscador <span>De Música</span></h1>
            <input type="text" id="buscar" class="form-control" placeholder="Buscar álbum, artista o canción">
            <button id="btnBuscar" class="btn btn-primary mt-2">Buscar</button>
        </div>

        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Albums</h5>
                        <span class="sin-datos">No hay discos para mostrar</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Artistas</h5>
                        <span class="sin-datos">No hay artistas para mostrar</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Canciones</h5>
                        <span class="sin-datos">No hay canciones para mostrar</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="1" class="popupContenedor">
        <div class="popup" id="miPopup">
            <button id="btnCerrar">X</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
